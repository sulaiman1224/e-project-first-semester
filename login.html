<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<div class="parent">
    <form action="" class="form_main">
        <p class="heading">registor</p>
        <div class="inputContainer">
            <input type="text" class="inputField" id="username" placeholder="Name" required>
        </div>     
    <div class="inputContainer">
        <svg class="inputIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#2e2e2e" viewBox="0 0 16 16">
        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
        </svg>
        <input type="password" class="inputField" id="password" placeholder="Password" required>
    </div>
                  
               
    <input type="button" id="button" onclick="log()" placeholder="login" value="Login" required>
        <a class="forgotLink" href="#">Forgot your password?</a>
    </form>
    

</div>

<script>
    document.getElementById("username").value=localStorage.getItem('myname');
    document.getElementById("password").value=localStorage.getItem('mypassword'); 
    
    function log(){
      var name=document.getElementById('username').value;
      localStorage.setItem("login",name);
      alert("Hi! " +name + " welcome to The FANoFAN")
      window.location.href='index.html'
    }
</script>
</body>
</html>
