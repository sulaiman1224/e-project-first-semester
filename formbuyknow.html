<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form-buyknow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="my-div">
    <div class="parent-div">
      <div class="add-cart">
         <div class="container">
           <h4>Cart<i class="fa fa-shopping-cart">
             <img src="" alt="" id="setimage">
           </i>
          </h4>
             <hr>
             <div class="cart">
               <div  class="title">
                 <b><span>Fan Name :</span></b> <b><span id="fanname" class="listget"></span></b>
               </div>
               <div class="title">
                 <b><span>color :</span></b> <b><span id="colorname" class="listget"></span></b>
               </div>
               <div class="title">
                 <span><b>brand :</b></span> <b><span id="brandname" class="listget"></span></b>
               </div>
               <div class="title">
                 <b><span>Quantity:</span></b> <b><span id="quantity" class="listget"></span></b>
               </div>
               <div class="title">
                 <b><span>Total Price :</span></b> <b><span id="doller" class="listget">$</span><span  class="listget" id="total"></span></b>
               </div>
               <hr
               <p style="margin-top: 18px;"><b>Delivery Time: 2 day</b></p>
             </div>
         </div>
      </div>
      <form>
         <div class="detail-form">
           <div class="child">
             <div>
               <h3>Billing Address</h3>
               <label for="fname><i class="fa fa-user"></i> Full Name</label>
               <input type="text" class="input" placeholder="sulaiman"  required id="name">

               <label for="email"><i class="fa fa-envelope"></i> Email</label>
               <input type="email" class="input" placeholder="example@email.com"  id="email" required>

               <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
               <input type="text" class="input" placeholder="674 W. 20th Street"  id="address" required>

               <label for="city"><i class="fa fa-institution"></i> City</label>
               <input type="text" class="input" name="city" placeholder="Karachi">

             </div>
             <div class="left">
               <h3>Payment</h3>
               <h4>Accepted Cards</h4>
               <div  class="payment_card" >
                 <i class="fa-brands fa-cc-visa"></i>
                 <i class="fa-brands fa-cc-discover"></i>
                 <i class="fa-brands fa-cc-amazon-pay"></i>
                 <i class="fa-brands fa-cc-apple-pay"></i>
               </div>
               <label for="cname">Name on Card</label>
               <input type="text" class="input" name="cardname" placeholder="sulaiman" required>
               <label for="ccnum">Credit card number</label>
               <input type="text" class="input" name="cardnumber" placeholder="1111-2222-3333-4444" required>
               <label for="expmonth">Bank Name</label>

               <input type="text" class="input" name="expmonth" placeholder="Meezan Bank">
             </div>
             </div> 
           </div>
            <input type="button" value="Place Order" class="btn" onclick="order()">
           </div>
       </form>
     </div> 


 </div> 
 
   </div>
    
    <script>
         
          document.getElementById("setimage").src=localStorage.getItem('getimage');
          document.getElementById("fanname").innerHTML=localStorage.getItem('getname');
          document.getElementById("colorname").innerHTML=localStorage.getItem("getcolor");
          document.getElementById("brandname").innerHTML=localStorage.getItem("getbrand");
          document.getElementById("total").innerHTML=localStorage.getItem("getprice");
          document.getElementById("quantity").innerHTML=localStorage.getItem("getquantity")
        var resetValue =total;
        localStorage.setItem("getprice", resetValue);

        function order(){
          var name=document.getElementById("name").value;
          var email=document.getElementById("email").value;
          var address=document.getElementById("address").value;
          var price=document.getElementById("total").innerHTML;
          var Quantity=document.getElementById("quantity").innerHTML;

          localStorage.setItem("myname",name);
          localStorage.setItem("myemail",email);
          localStorage.setItem("myaddress",address)
          localStorage.setItem("qty",Quantity);
          localStorage.setItem("total",price);
          window.location.href="order-end.html"
        }
          
   
    </script>
</body>
</html>
